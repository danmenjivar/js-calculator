<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons-grid">
            <button class="btn blue-btn clear">AC</button>
            <button class="btn blue-btn" data-negative>&#177;</button>
            <button class="btn blue-btn" data-percent>&#37;</button>
            <button class="btn" data-operator>&div;</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn" data-operator>&times;</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn" data-operator>&minus;</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn" data-operator>&plus;</button>
            <button class="btn" data-number>0</button>
            <button class="btn" data-decimal>&#46;</button>
            <button class="btn" data-equals>&equals;</button>



        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
